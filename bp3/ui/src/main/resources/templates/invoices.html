<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="UTF-8">
    <!-- Theme Made By www.w3schools.com - No Copyright -->
    <title>Invoices</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" media="all"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#myPage">Hadi</a>
        </div>
        <form class="navbar-form navbar-right" th:action="@{/logout}" method="post">
            <button type="submit" class="btn  btn-sm btn-natural"><span class="glyphicon glyphicon-log-out"></span> Logout</button>
        </form>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/">HOME</a></li>
                <li><a href="/invoices">INVOICES</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="jumbotron text-center">
    <h1>Doctor House Hospital</h1>
    <p>Invoices:</p>
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th>Patient Name</th>
                <th>Illness</th>
                <th>Cost</th>
                <th>Date & Time</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="invoice: ${invoices}"  class="text-left">
                <td th:text="${invoice.name}">John</td>
                <td th:text="${invoice.illness}">Cold</td>
                <td th:text="${invoice.cost}">99.90</td>
                <td th:text="${invoice.time}">00:00</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
